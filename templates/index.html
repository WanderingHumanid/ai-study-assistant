<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[AI Study Assistant]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <div class="card bg-dark text-light card-structure">
            <div class="card-header">[AI Study Assistant]</div>
            <div class="card-body chat-container" id="chat-box"></div>
            <div class="card-footer">
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" class="form-control bg-secondary text-light" id="user-input" placeholder="Enter your prompt: " autocomplete="off">
                        <button class="btn btn-primary send-button" type="submit">Send</button>
                    </div>
                </form>
                <div class="typing-indicator mt-2" id="typing-indicator">[Assistant] is typing...</div>
            </div>
        </div>
    </div>
</body>
</html>
